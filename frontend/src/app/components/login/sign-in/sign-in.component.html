<div class="card-body p-3 p-md-4 p-xl-5">
  <div class="row">
    <div class="col-12">
      <div class="mb-4 text-center">
        <!-- Título da seção de login -->
        <h3>Login</h3>
      </div>
    </div>
  </div>
  <!-- Formulário de login -->
  <form [formGroup]="loginForm">
    <div class="row gy-3 gy-md-4 overflow-hidden">
      <!-- Campo para o email -->
      <div class="col-12">
        <label for="email" class="form-label"
          >Email <span class="text-danger">*</span></label
        >
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
          [class.is-invalid]="
            loginForm.get('email')?.errors && (loginForm.get('email')?.touched ||
            loginForm.get('email')?.dirty)
          "
        />
        <!-- Mensagem de erro -->
        <div
          *ngIf="loginForm.get('email')?.hasError('required')"
          class="invalid-feedback"
        >
          Email fild is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.hasError('email')"
          class="invalid-feedback"
        >
          Enter a valid email address
        </div>
      </div>
      <!-- Campo para a senha -->
      <div class="col-12">
        <label for="password" class="form-label"
          >Password <span class="text-danger">*</span></label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          value=""
          formControlName="password"
          [class.is-invalid]="
            loginForm.get('password')?.errors &&
            (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
          "
        />
        <!-- Mensagem de erro -->
        <div
          *ngIf="loginForm.get('password')?.hasError('required')"
          class="invalid-feedback"
        >
          Password field is required
        </div>
        <div
          *ngIf="loginForm.get('password')?.hasError('minlength')"
          class="invalid-feedback"
        >
          The password field must have at least 6 digits
        </div>
      </div>
      <!-- Checkbox para lembrar o login -->
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="remember_me"
            id="remember_me"
          />
          <label class="form-check-label text-secondary" for="remember_me">
            Keep me logged in
          </label>
        </div>
      </div>
      <!-- Botão de envio do formulário -->
      <div class="col-12">
        <div class="d-grid">
          <button [disabled]="loginForm.invalid" class="btn btn-submit" (click)="submitForm()" type="submit">
            Log in now
          </button>
        </div>
      </div>
    </div>
  </form>
  <!-- Links adicionais para criar conta ou recuperar senha -->
  <div class="row">
    <div class="col-12">
      <hr class="mt-5 mb-4 border-secondary-subtle" />
      <div
        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end"
      >
        <a
          [routerLink]="['register']"
          class="link-secondary text-decoration-none"
          >Create new account</a
        >
        <a href="#!" class="link-secondary text-decoration-none"
          >Forgot password</a
        >
      </div>
    </div>
  </div>
</div>
