<div class="card-body p-3 p-md-4 p-xl-5">
  <div class="row">
    <div class="col-12">
      <div class="mb-5">
        <!-- Título da seção -->
        <h3>Register</h3>
      </div>
    </div>
  </div>
  <!-- Formulário de login -->
  <form action="#!">
    <div class="row gy-3 gy-md-4 overflow-hidden">
      <!-- Campo para o nome -->
      <div class="col-12">
        <label for="firstName" class="form-label"
          >Full Name<span class="text-danger">*</span></label
        >
        <input
          type="email"
          class="form-control"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          required
        />
      </div>

      <!-- Campo para o email -->
      <div class="col-12">
        <label for="email" class="form-label"
          >Email <span class="text-danger">*</span></label
        >
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
          required
        />
      </div>
      <!-- Campo para a senha -->
      <div class="col-12">
        <label for="password" class="form-label"
          >Password <span class="text-danger">*</span></label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          value=""
          required
        />
      </div>
      <!-- Campo para repetir a senha -->
      <div class="col-12">
        <label for="password" class="form-label"
          >Confirm Password <span class="text-danger">*</span></label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          value=""
          required
        />
      </div>
      <!-- Checkbox para lembrar o login -->
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="iAgree"
            id="iAgree"
            required
          />
          <label class="form-check-label text-secondary" for="iAgree">
            I agree to the
            <a href="#!" class="link-primary text-decoration-none"
              >terms and conditions</a
            >
          </label>
        </div>
      </div>
      <!-- Botão de envio do formulário -->
      <div class="col-12">
        <div class="d-grid">
          <button class="btn btn-submit" type="submit">Sign up</button>
        </div>
      </div>
    </div>
  </form>
  <!-- Link adicional para entrar na conta -->
  <div class="row">
    <div class="col-12">
      <hr class="mt-5 mb-4 border-secondary-subtle" />
      <p class="m-0 text-secondary text-center">
        Already have an account?
        <a href="#!" class="link-primary text-decoration-none">Sign in</a>
      </p>
    </div>
  </div>
</div>
