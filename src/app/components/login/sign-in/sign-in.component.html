


<div class="card-body p-3 p-md-4 p-xl-5">
  <div class="row">
    <div class="col-12">
      <div class="mb-5">
        <!-- Título da seção de login -->
        <h3>Login</h3>
      </div>
    </div>
  </div>
  <!-- Formulário de login -->
  <form action="#!">
    <div class="row gy-3 gy-md-4 overflow-hidden">
      <!-- Campo para o email -->
      <div class="col-12">
        <label for="email" class="form-label"
          >Email <span class="text-danger">*</span></label
        >
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
          required
        />
      </div>
      <!-- Campo para a senha -->
      <div class="col-12">
        <label for="password" class="form-label"
          >Password <span class="text-danger">*</span></label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          value=""
          required
        />
      </div>
      <!-- Checkbox para lembrar o login -->
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="remember_me"
            id="remember_me"
          />
          <label class="form-check-label text-secondary" for="remember_me">
            Keep me logged in
          </label>
        </div>
      </div>
      <!-- Botão de envio do formulário -->
      <div class="col-12">
        <div class="d-grid">
          <button class="btn btn-submit" type="submit">Log in now</button>
        </div>
      </div>
    </div>
  </form>
  <!-- Links adicionais para criar conta ou recuperar senha -->
  <div class="row">
    <div class="col-12">
      <hr class="mt-5 mb-4 border-secondary-subtle" />
      <div
        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end"
      >
        <a href="#!" class="link-secondary text-decoration-none"
          >Create new account</a
        >
        <a href="#!" class="link-secondary text-decoration-none"
          >Forgot password</a
        >
      </div>
    </div>
  </div>


</div>
